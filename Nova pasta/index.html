    <style>
        /* Estilo para a popup */
        #age-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Inicialmente invis√≠vel */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #age-popup.show {

        }

        /* Estilo para o conte√∫do da popup */
        .popup-content {

            color: #333;
        }

        .popup-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .popup-content .btn-18 {
            background-color: #4CAF50;
            color: white;
        }

        .popup-content .btn-under-18 {
            background-color: #e74c3c;

        }
    </style>
